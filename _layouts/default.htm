<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <title>{{ page.title }} â€“ {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  </head>
  <body>
    <header>
      <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <nav>
        <a href="{{ '/' | relative_url }}" class="nav-icon" aria-label="Home">
          <span class="material-icons">home</span>
        </a>
        <button id="theme-toggle" class="nav-icon" aria-label="Toggle dark mode">
          <span class="material-icons">dark_mode</span>
        </button>
      </nav>
    </header>
    <div class="wrapper">
      <main>{{ content }}</main>
      <aside class="sidebar">
        <h2>{{ site.title }}</h2>
        <p>{{ site.email }}</p>
        <p>{{ site.description }}</p>

        <div class="subscribe">
          <h3>Subscribe</h3>
          <form id="subscribe-form" action="https://formspree.io/f/xldnekqn" method="POST">
            <input type="email" name="email" id="subscribe-email" placeholder="Your email" required>
            <button type="submit">Subscribe</button>
          </form>
          <p id="subscribe-message" class="hidden"></p>
        </div>

        <div class="contact">
          <h3>Contact Me</h3>
          <form class="contact-form" action="https://formspree.io/f/xldnekqn" method="POST">
            <input type="email" name="email" placeholder="Your email" required>
            <textarea name="message" rows="4" placeholder="Your message" required></textarea>
            <button type="submit">Send Message</button>
          </form>
        </div>
      </aside>
    </div>
    <footer>
      <p>&copy; {{ site.time | date: "%Y" }}</p>
    </footer>
    <script src="{{ '/assets/main.js' | relative_url }}" defer></script>
  </body>
</html>
