<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <title>{{ page.title }} â€“ {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <nav>
        <a href="{{ '/' | relative_url }}" class="nav-icon" aria-label="Home">
          <span class="material-icons">home</span>
        </a>
      </nav>
    </header>
    <div class="wrapper">
      <main>{{ content }}</main>
      <aside class="sidebar">
        <h2>{{ site.title }}</h2>
        <p>{{ site.email }}</p>
        <p>{{ site.description }}</p>

        <div class="subscribe">
          <h3>Subscribe</h3>
          <form id="subscribe-form">
            <input type="email" id="subscribe-email" placeholder="Your email" required>
            <button type="submit">Subscribe</button>
          </form>
        </div>

        <div class="contact">
          <h3>Contact Me</h3>
          <form id="contact-form">
            <input type="text" id="contact-name" placeholder="Name" required>
            <input type="email" id="contact-from-email" placeholder="Your email" required>
            <textarea id="contact-message" placeholder="Message" required></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
      </aside>
    </div>
    <footer>
      <p>&copy; {{ site.time | date: "%Y" }}</p>
    </footer>
    <script>window.siteEmail = "{{ site.email }}";</script>
    <script src="{{ '/assets/main.js' | relative_url }}"></script>
  </body>
</html>
