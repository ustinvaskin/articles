---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="meta">
    <time datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%Y-%m-%d" }}
    </time>
  </p>
  {% if page.tags %}
  <p class="tags">
    {% for tag in page.tags %}<span class="tag">{{ tag }}</span>{% endfor %}
  </p>
  {% endif %}
  {{ content }}
</article>
